<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <div class="card" style="width:600px;margin:10px;padding:10px;">
            <h1>Adicionar sala</h1>
            <hr>
                <div class="alert" id="alert"></div>
                <button id="submit-button" class="btn btn-primary" style="margin-top:10px;">Adicionar sala</button>
                <a href="http://localhost:8080/view/index">Voltar</a>
        </div>
    </center>
    <script>
        document.getElementById("submit-button").addEventListener("click",async (event)=>{
                let request = await fetch("http://localhost:8080/rooms",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json; charset=UTF-8"
                },
                body: JSON.stringify({})
            }).then((response)=>{
                console.log(response.status)
                const alert = document.getElementById("alert")
                if(response.status == 201){
                    alert.classList.remove("alert-danger")
                    alert.classList.add("alert-success")
                    alert.textContent = "Sala adicionada com sucesso"
                    alert.style.display = "block"
                }else{
                    alert.classList.remove("alert-success")
                    alert.classList.add("alert-danger")
                    alert.textContent = "Falha ao adicionar a sala"
                    alert.style.display = "block"
                }
            })
            
            //const response = await request.json()
            //console.log(response)
        })
    </script>
</body>
</html>
